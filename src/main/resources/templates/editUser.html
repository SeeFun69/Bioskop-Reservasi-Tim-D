<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="style/userStyle.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background: #212529;">
<h2 style=" text-align: center; color: white; padding-top:20px; padding-bottom:20px; padding-left:15px; font-size:40px;">Update Users</h2>

<div class="container-sm" style="padding-top:40px;">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" class="row g-3 needs-validation" novalidate method="post">
        <ul>
            <input type="hidden" th:field="*{userId}">
            <div class="col-md-4" style="padding-top:20px">
                <label for="validationCustomUsername" class="form-label" style="color:white">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input th:field="*{username}" placeholder="Username" type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback"  >
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="padding-top:20px">
                <label for="validationCustom01" class="form-label" style="color:white" >E-Mail</label>
                <input th:field="*{emailId}" placeholder="User Email" type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4" style="padding-top:20px">
                <label for="validationCustom01" class="form-label" style="color:white">Password</label>
                <input th:field="*{password}" placeholder="User Password" type="password" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </ul>
        <div class="col-12" >
            <button class="btn btn-primary" type="submit" >Update User</button>
        </div>
    </form>
</div>
</body>
</html>
