<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SHOW ALL FILMS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">BIOSKOP API</span>
            </button>
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <a class="navbar-brand" th:href="@{/films}">Film</a>
            <a class="navbar-brand" th:href="@{/booking}">Booking</a>
        </div>
    </div>
</nav>
<br/><br/>
<!--<div th:insert="fragments/header :: header">...</div>-->
<div class="container-fluid text-center">
    <div><h1>SHOW ALL FILMS</h1></div>
    <div class="m-4">
        <a class="h3" th:href="@{/films/add}"> ADD New Films</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Kode</th>
                <th>Judul Film</th>
                <th>Status</th>
                <th>Action</th>
                 </tr>
            </thead>
            <tbody>
            <th:block th:each="films : ${films}">
                <tr>
                    <td> [[${films.filmId}]] </td>
                    <td> [[${films.name}]] </td>
                    <td> [[${films.isPlaying}]] </td>
                    <td>
                        <a class="h4 mr-2"  th:href="@{'/films/edit/' + ${films.filmId}}">Edit</a>
                        <a class="h4" th:href="@{'/films/delete/' + ${films.filmId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
