<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Seats</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New Seats</h2></div>
    <form th:action="@{/seats/save}" method="post">
        <div class="border border-secondary rounded p-3" th:object="${seats}"
        style="max-width: 500px; margin: 0 auto;">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{seatId}" class="form-control" required minlength="1" maxlength="100" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nomor Kursi</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{seatNumber}" class="form-control" required minlength="1" maxlength="2" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nama Studio</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{studioName}" class="form-control" required minlength="1" maxlength="1" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Status Kursi</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{isAvailable}" class="form-control" required minlength="1" maxlength="1" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
    window.location = "[[@{/seats}]]";
    }
</script>
</script>
</body>
</html>
