<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Seats</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">BIOSKOP API</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">TEAM D</span>
        </button>
    </div>
    <div class="navbar-header">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/films}">Film</a>
        <a class="navbar-brand" th:href="@{/booking}">Booking</a>
        <a class="navbar-brand" th:href="@{/schedule}">Schedule</a>
        <a class="navbar-brand" th:href="@{/users}">User</a>
        <a class="navbar-brand" th:href="@{/seats}">Seat</a>
    </div>
</div>
</nav>
<div class="container-fluid text-center">
    <div><h1>Manage Seats</h1></div>
    <div class="m-4">
        <a class="h3" th:href="@{/seats/new}"> ADD New Seats</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nomor Kursi</th>
                <th>Nama Studio</th>
                <th>Status Kursi</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="seats : ${seats}">
                <tr>
                    <td> [[${seats.seatId}]] </td>
                    <td> [[${seats.seatNumber}]] </td>
                    <td> [[${seats.studioName}]] </td>
                    <td> [[${seats.isAvailable}]] </td>
                    <td>
                        <a class="h4 mr-2"  th:href="@{'/seats/update/' + ${seats.seatId}}">Update</a>
                        <a class="h4" th:href="@{'/seats/delete/' + ${seats.seatId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
