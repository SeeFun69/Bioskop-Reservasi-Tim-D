<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head style="background:white;">
    <meta charset="UTF-8">
    <title>Bioskop Api</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/2e9f0c3a28.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
<!--nav bar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <div class="navbar-header" id="content">
            <a class="navbar-brand" href="#">BIOSKOP API</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                TEAM D
            </button>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/home}">Home</a>
            <a class="navbar-brand" th:href="@{/films}">Film</a>
            <a class="navbar-brand" th:href="@{/booking}">Booking</a>
            <a class="navbar-brand" th:href="@{/schedule}">Schedule</a>
            <a class="navbar-brand" th:href="@{/users}">User</a>
            <a class="navbar-brand" th:href="@{/seats}">Seat</a>
        </div>
    </div>
</nav>
<br/><br/>
<div class="container-fluid">
    <div class="text-center"><h2>MANAGE SEATS</h2></div>
    <br>
    <div>
        <a style="float: right" class="btn btn-primary" th:href="@{/seats/new}"> ADD Seats</a>
    </div>
<!--message added-->
    <div th:if="${message}" style="max-width: 300px; height: 50px; margin: 0 auto;" class="alert alert-success text-center">
        [[${message}]]
    </div>
<!--search bar-->
    <div class="container-fluid col-md-6 text-center">
        <form th:action="@{/search}" method="post" class="form-inline mb-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="name" th:value="${name}"  placeholder="Find by Film Name">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button type="submit" class="btn btn-success" ><i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
            </div>
        </form>
    </div>
<!--tabel-->
    <div>
        <table style="max-width: 1120px; margin: 0 auto; " class="text-center align-center table">
            <thead style="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nomor Kursi</th>
                <th>Nama Studio</th>
                <th>Status Kursi</th>
                <th>Fiture</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="seats : ${seats}">
                <tr>
                    <td> [[${seats.seatId}]] </td>
                    <td> [[${seats.seatNumber}]] </td>
                    <td> Teater [[${seats.studioName}]] </td>
                    <td> [[${seats.isAvailable}]] </td>
                    <td>
                        <a class="btn btn-primary"  th:href="@{'/seats/update/' + ${seats.seatId}}"><i class="fas fa-edit"></i></a>
                        <a class="btn btn-danger" th:href="@{'/seats/delete/' + ${seats.seatId}}"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
